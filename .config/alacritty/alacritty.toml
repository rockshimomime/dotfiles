import = [
    "~/.config/alacritty/themes/themes/tokyo-night.toml"
]

live_config_reload = true

[env]
TERM = "xterm-256color"

[window]
decorations = "buttonless"
dynamic_padding = false
opacity = 0.9

[window.dimensions]
columns = 160
lines = 35

[font.normal]
family = "Fira Code"

[selection]
save_to_clipboard = true
